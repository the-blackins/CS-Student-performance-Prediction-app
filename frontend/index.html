<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advisor Dashboard - Student Performance</title>
    
    <!-- Tailwind CSS (loaded via CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Link to our external stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-slate-100 text-slate-800">

    <!-- Main Container -->
    <div class="container mx-auto p-4 sm:p-6 lg:p-8">

        <!-- Header Section -->
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-slate-900">Advisor Dashboard</h1>
            <p class="text-slate-600 mt-1">Overview of student academic risk assessments.</p>
        </header>

        <!-- Main Content: Student List -->
        <main id="student-dashboard">
            <!-- Loading State -->
            <div id="loading-indicator" class="text-center py-10">
                <p class="text-lg font-semibold text-slate-500">Loading student data...</p>
            </div>

            <!-- Error Message Container -->
            <div id="error-message" class="hidden text-center bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative" role="alert">
                <strong class="font-bold">Error!</strong>
                <span class="block sm:inline">Could not fetch student data. Please ensure the backend server is running.</span>
            </div>

            <!-- Student cards will be injected here by JavaScript -->
            <div id="student-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Student cards will be dynamically generated and inserted here. -->
            </div>
        </main>

    </div>

    <!-- Link to our external JavaScript file -->
    <!-- 'defer' attribute ensures the script runs after the HTML is parsed -->
    <script src="js/app.js" defer></script>

</body>
</html>
